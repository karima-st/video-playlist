<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>GirlPower</title>

  <!-- Auto-refresh the page every 3600 seconds (1 hour) -->
  <meta http-equiv="refresh" content="3600">

  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    video {
      position: absolute;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background-color: black;
    }
    .info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      font-family: sans-serif;
      font-size: 14px;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <!-- Main video player -->
  <video id="player" autoplay muted playsinline></video>

  <!-- User-facing message -->
  <div class="info">This is what YOU need!</div>

  <script>
    // Array of video files to loop through
    const playlist = [
      "video1.mp4",
      "video2.mp4",
      "video3.mp4"
    ];

    let current = 0;
    const player = document.getElementById("player");

    // Function to load and play a video by index
    function playVideo(index) {
      player.src = playlist[index];
      player.load();
      player.play().catch(err => console.error("Playback error:", err));
    }

    // When a video ends, play the next one
    player.onended = () => {
      current = (current + 1) % playlist.length;
      playVideo(current);
    };

    // Start playback from the first video
    playVideo(current);

    // Optional: reload the page every 60 seconds to check for updates
    setInterval(() => {
      fetch(window.location.href, { method: 'HEAD', cache: 'no-store' })
        .then(response => {
          if (response.ok) {
            location.reload();
          }
        })
        .catch(err => console.log('Update check failed:', err));
    }, 60000); // Check every 60 seconds
  </script>
</body>
</html>
