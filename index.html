<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>GirlPower</title>

  <!-- Auto-refresh the page every 3600 seconds (1 hour) -->
  <meta http-equiv="refresh" content="3600">

  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    video {
      position: absolute;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background-color: black;
    }
    .info {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: sans-serif;
      font-size: 16px;
      opacity: 0.6;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 4px 12px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <video id="player" autoplay muted playsinline></video>

  <div class="info">Trwa odtwarzanie materiału wideo. Proszę nie wyłączać urządzenia.</div>

  <script>
    // Video playlist
    const playlist = [
      "video1.mp4",
      "video2.mp4",
      "video3.mp4",
      "video4.mp4"
    ];

    let current = 0;
    let endedHandled = false;
    const player = document.getElementById("player");

    function playVideo(index) {
      endedHandled = false;
      player.src = playlist[index];
      player.load();
      player.play().catch(err => console.error("Playback error:", err));
    }

    // Use timeupdate for better compatibility
    player.addEventListener("timeupdate", () => {
      if (!endedHandled && player.duration && player.currentTime >= player.duration - 0.3) {
        endedHandled = true;
        current = (current + 1) % playlist.length;
        playVideo(current);
      }
    });

    // Start playback
    playVideo(current);

    // Optional reload check
    setInterval(() => {
      fetch(window.location.href, { method: 'HEAD', cache: 'no-store' })
        .then(response => {
          if (response.ok) location.reload();
        })
        .catch(err => console.log('Update check failed:', err));
    }, 60000);
  </script>
</body>
</html>
