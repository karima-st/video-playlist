<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>GirlPower</title>

  <!-- Auto-refresh the page every 3600 seconds (1 hour) -->
  <meta http-equiv="refresh" content="3600">

  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    video {
      position: absolute;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background-color: black;
    }
    .info {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: sans-serif;
      font-size: 16px;
      opacity: 0.6;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 4px 12px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- Main video player -->
  <video id="player" autoplay muted playsinline></video>

  <!-- User-facing message -->
  <div class="info">This is what YOU need!</div>

  <script>
    // Video playlist
    const playlist = [
      "video1.mp4",
      "video2.mp4",
      "video3.mp4"
    ];

    let current = 0;
    const player = document.getElementById("player");

    // Load and play current video
    function playVideo(index) {
      player.src = playlist[index];
      player.load();
      player.play().catch(err => console.error("Playback error:", err));
    }

    // Fallback mechanism using timeupdate in case onended fails
    player.addEventListener("timeupdate", () => {
      if (player.duration - player.currentTime < 0.3) {
        // small buffer to prevent skipping
        current = (current + 1) % playlist.length;
        playVideo(current);
      }
    });

    // Initial video playback
    playVideo(current);

    // Optional: reload page every 60 seconds to check for updates
    setInterval(() => {
      fetch(window.location.href, { method: 'HEAD', cache: 'no-store' })
        .then(response => {
          if (response.ok) {
            location.reload();
          }
        })
        .catch(err => console.log('Update check failed:', err));
    }, 60000); // Check every 60 seconds
  </script>
</body>
</html>
