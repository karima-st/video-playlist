<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Odtwarzacz Wideo</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }
    .overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: sans-serif;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="overlay">Odtwarzanie wideo…</div>
  <video id="videoPlayer" autoplay muted controls playsinline>
    <source src="video1.mp4" type="video/mp4">
    Twoja przeglądarka nie obsługuje tagu wideo.
  </video>

  <script>
    // List of video files
    const videos = ["video1.mp4", "video2.mp4"];

    let current = 0;
    const player = document.getElementById('videoPlayer');

    // Play the next video in the list
    function playNext() {
      player.src = videos[current];
      player.load();
      player.play();
      current = (current + 1) % videos.length;
    }

    // If there's more than one video, play the next on 'ended'
    if (videos.length > 1) {
      player.addEventListener('ended', playNext);
    }

    // Start playing the first video
    player.src = videos[current];
    player.load();
    player.play();
  </script>
</body>
</html>
