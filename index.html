<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Odtwarzacz Wideo</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }
  </style>
</head>
<body>
  <video id="videoPlayer" autoplay muted playsinline>
    <source src="video1.mp4" type="video/mp4">
    Twoja przeglądarka nie obsługuje tagu wideo.
  </video>

  <script>
    // List of videos to play in a loop
    const videos = ["video1.mp4", "video2.mp4"];

    let current = 0;
    const player = document.getElementById('videoPlayer');

    // Play the next video
    function playNext() {
      current = (current + 1) % videos.length;  // Switch to next video
      player.src = videos[current];
      player.load();
      player.play();
    }

    // Play next video on 'ended' event
    player.addEventListener('ended', playNext);

    // Start with the first video
    playNext();  // Call the function to start playing the first video
  </script>
</body>
</html>
