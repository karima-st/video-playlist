<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Odtwarzacz Wideo</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }
    .overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: sans-serif;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="overlay">Odtwarzanie wideo…</div>
  <video id="videoPlayer" autoplay muted controls playsinline></video>

  <script>
    // Lista linków do plików wideo (proszę podmienić na własne linki)
    const videos = [
      "https://yourserver.com/video1.mp4",
      "https://yourserver.com/video2.mp4",
      "https://yourserver.com/video3.mp4"
    ];

    let current = 0;
    const player = document.getElementById('videoPlayer');

    function playNext() {
      player.src = videos[current];
      player.load();
      player.play();
      current = (current + 1) % videos.length;
    }

    // Automatycznie odtwarzaj następne wideo po zakończeniu
    player.addEventListener('ended', playNext);

    // Uruchom pierwsze wideo
    playNext();
  </script>
</body>
</html>
